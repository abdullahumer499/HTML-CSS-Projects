<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah Fitness</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./fav.png">
</head>

<body>
    <header class="header">
        <!-- for logo -->
        <div class="left">
            <img src="./logo.jpeg" alt="logo" class="logo">
        </div>
        <!-- for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Trainers</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
        </div>
        <!-- for buttons -->
        <div class="right">
            <button class="btn">Login</button>
            <button class="btn">Email Us</button>
            <input itemid="back" type="text" placeholder="search">
        </div>
    </header>

    <div class="container">
        <h3>Join Our GYM Now!!!</h3>
        <div class="input"><input type="text" placeholder="Enter your Name"></div>
        <div class="input"><input type="text" placeholder="Enter your Gender"></div>
        <div class="input"><input type="text" placeholder="Enter your Address"></div>
        <button class="btn">Submit</button>
    </div>
</body>

</html>
